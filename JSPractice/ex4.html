<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Function parameter practice</title>
    </head>

    <body>
        <h1>Function</h1>

        <h2>Basic</h2>

        <ul>
            <script>
                function two() {
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
            </script>
        </ul>

        <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne() {
                document.write(1 + 1 + '<br>');
            }
            onePlusOne();
            function printSum(a, b) {
                document.write(a + b + '<br>');
            }
            function printSumRed(a, b) {
                document.write('<div style="color: red;">' + a + b + '</div>');
                document.write('<div style="color: red;">' + (a + b) + '</div>');
            }
            printSum(4, 7);
            printSum(2, 5);
            printSumRed(3, 3);
        </script>
        <h2>Return</h2>
        <script>
            function sum(L, R) {
                return (L + R);
            }
            document.write(sum(1, 5) + '<br>');
            document.write('<div style="color: red;">' + sum(1, 5) + '</div>');
            document.write('<div style="font-size: 3rem;">' + sum(1, 5) + '</div>');
        </script>
    </body>
</html>
